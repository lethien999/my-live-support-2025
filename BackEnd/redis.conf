# Redis Configuration for Live Support System
# File: redis.conf

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (Optional - Redis sẽ mất data khi restart)
# save 900 1
# save 300 10
# save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Security (Optional)
# requirepass your-redis-password

# Client Management
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100
